<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gate (callback JSONP)</title>
  <meta name="robots" content="noindex" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; margin: 0; background:#fafafa; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 20px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:28px; box-shadow: 0 1px 2px rgba(0,0,0,.04);}
    .hidden { display:none; }
    .ok { color:#065f46; }
    .bad { color:#991b1b; }
    pre { background:#f3f4f6; padding:12px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>설문 접근 확인</h1>
      <p id="desc">토큰 확인 중…</p>
      <div id="ok" class="hidden"><p class="ok">확인되었습니다. 버튼을 누르면 설문을 시작합니다.</p><button id="startBtn">설문 시작하기</button></div>
      <div id="used" class="hidden"><p class="bad">이미 사용된 링크입니다.</p></div>
      <div id="invalid" class="hidden"><p class="bad">유효하지 않은 링크입니다. 개인용 링크를 사용해 주세요.</p></div>
      <h3>디버그</h3>
      <pre id="log"></pre>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzhxw3kVbBBEJhPGAHXBxoL4S7vZKbqwCK5I5PeaeYEDLIO0u1l2VYwTpAMi-ywRem6og/exec";
    const SURVEY_PAGE = "https://powercho2000.github.io/Qmethodtest/";
    const logEl = document.getElementById('log');
    const log = (...a)=>{ try{ logEl.textContent += a.join(' ') + "\\n"; console.log(...a);}catch(e){} };

    const qs = new URLSearchParams(location.search);
    const token = (qs.get('token') || '').trim();
    log('PAGE TOKEN =', token);
    log('WEB_APP_URL =', WEB_APP_URL);

    const elDesc    = document.getElementById('desc');
    const elOK      = document.getElementById('ok');
    const elUsed    = document.getElementById('used');
    const elInvalid = document.getElementById('invalid');
    const startBtn  = document.getElementById('startBtn');

    function jsonp(url){
      return new Promise((resolve)=>{
        const cb="cb_"+Math.random().toString(36).slice(2);
        window[cb]=(res)=>{ try{ log('JSONP response:', JSON.stringify(res)); resolve(res);} finally{ delete window[cb]; } };
        const s=document.createElement('script');
        // NOTE: use 'callback=' (not 'cb=')
        s.src=url+(url.includes('?')?'&':'?')+'callback='+cb+'&_ts='+Date.now();
        log('JSONP request:', s.src);
        s.onerror=()=>{ log('JSONP error'); resolve({ok:false,status:'error'}); };
        s.onload=()=>{ log('script onload fired'); };
        document.body.appendChild(s);
      });
    }

    (async function init(){
      if (!token){ elDesc.textContent = "토큰이 없습니다."; elInvalid.classList.remove('hidden'); return; }

      const res = await jsonp(WEB_APP_URL + `?action=checkToken&token=${encodeURIComponent(token)}`);
      if(!res || res.ok === false){ elDesc.textContent = "유효하지 않은 링크입니다."; elInvalid.classList.remove('hidden'); return; }
      if(res.status === 'used'){ elDesc.textContent = "이미 사용된 링크입니다."; elUsed.classList.remove('hidden'); return; }
      if(res.status !== 'valid'){ elDesc.textContent = "유효하지 않은 링크입니다."; elInvalid.classList.remove('hidden'); return; }

      elDesc.textContent = "확인되었습니다.";
      elOK.classList.remove('hidden');
      startBtn.onclick = async () => {
        startBtn.disabled = true; startBtn.textContent = "잠시만요…";
        try { await jsonp(WEB_APP_URL + `?action=markUsed&token=${encodeURIComponent(token)}`); } catch(e){}
        const url = new URL(SURVEY_PAGE);
        url.searchParams.set('token', token);
        location.href = url.toString();
      };
    })();
  </script>
</body>
</html>
