<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>설문 접근 확인 (Gate - Fast Redirect)</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --border:#e5e7eb; --muted:#6b7280; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; margin: 0; background:#fafafa; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 20px; }
    .card { background:#fff; border:1px solid var(--border); border-radius:14px; padding:28px; box-shadow: 0 1px 2px rgba(0,0,0,.04);}
    h1 { margin:0 0 10px; font-size: 22px; }
    p  { margin:6px 0; color: var(--muted); }
    .hidden { display:none; }
    .actions { margin-top: 18px; }
    button { padding:12px 16px; border-radius:10px; border:0; font-size:16px; cursor:pointer; }
    .btn-primary { background:#111827; color:white; }
    .btn-disabled { background:#9ca3af; color:white; cursor:not-allowed; }
    .status-ok { color:#065f46; }
    .status-bad { color:#991b1b; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>설문 접근 확인</h1>
      <p id="desc">개인용 링크 토큰을 확인하고 있습니다…</p>

      <div id="ok" class="hidden">
        <p class="status-ok">확인되었습니다. 아래 버튼을 누르면 설문이 시작됩니다.<br/>(버튼을 누르는 즉시 1회 사용 처리됩니다)</p>
        <div class="actions">
          <button id="startBtn" class="btn-primary">설문 시작하기</button>
        </div>
      </div>

      <div id="used" class="hidden">
        <p class="status-bad">이미 사용된 링크입니다. 재참여는 불가합니다.</p>
      </div>

      <div id="invalid" class="hidden">
        <p class="status-bad">유효하지 않은 링크입니다. 메일로 받은 개인용 링크를 사용해 주세요.</p>
      </div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwfrcDduM_zrdQzFWrBmaymhCLK2MWOOe8j_XxJcPpjkBGLJsEjQadhgBJSxURgSc74_Q/exec";     // Apps Script Web App URL
    const SURVEY_PAGE = "https://powercho2000.github.io/Qmethodtest/form.html";     // 설문 본문 URL

    const qs = new URLSearchParams(location.search);
    const token = (qs.get('token') || '').trim();

    const elDesc    = document.getElementById('desc');
    const elOK      = document.getElementById('ok');
    const elUsed    = document.getElementById('used');
    const elInvalid = document.getElementById('invalid');
    const startBtn  = document.getElementById('startBtn');

    function jsonpFireAndForget(url){ // 콜백 대기 없이 호출만
      const cb = "cb_" + Math.random().toString(36).slice(2);
      const s  = document.createElement('script');
      s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb + '&_ts=' + Date.now();
      document.body.appendChild(s);
    }
    function jsonp(url){ // 검사 용도 (valid/used)
      return new Promise((resolve)=>{
        const cb="cb_"+Math.random().toString(36).slice(2);
        window[cb]=(res)=>{ try{ resolve(res); } finally { delete window[cb]; } };
        const s=document.createElement('script');
        s.src=url+(url.includes('?')?'&':'?')+'callback='+cb+'&_ts='+Date.now();
        s.onerror=()=>resolve({ok:false,status:'error'});
        document.body.appendChild(s);
      });
    }

    (async function init(){
      if (!token){ elDesc.textContent = "토큰이 없습니다."; elInvalid.classList.remove('hidden'); return; }
      const res = await jsonp(WEB_APP_URL + `?action=checkToken&token=${encodeURIComponent(token)}`);
      if(!res || res.ok === false){ elDesc.textContent = "유효하지 않은 링크입니다."; elInvalid.classList.remove('hidden'); return; }
      if(res.status === 'used'){ elDesc.textContent = "이미 사용된 링크입니다."; elUsed.classList.remove('hidden'); return; }
      if(res.status !== 'valid'){ elDesc.textContent = "유효하지 않은 링크입니다."; elInvalid.classList.remove('hidden'); return; }

      elDesc.textContent = "확인되었습니다.";
      elOK.classList.remove('hidden');
      startBtn.onclick = () => { 
        startBtn.disabled = true; startBtn.classList.add('btn-disabled'); startBtn.textContent = "잠시만요…";
        const url = new URL(SURVEY_PAGE);
        url.searchParams.set('token', token);
        setTimeout(() => { location.href = url.toString(); }, 50);
      };
    })();
  </script>


<!-- ==== Gate token guard (fast start + just-in-time recheck) ==== -->
<style>
#gate-token-block{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:99999;align-items:center;justify-content:center}
#gate-token-block .panel{background:#fff;max-width:560px;width:calc(100% - 2rem);border-radius:12px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,0.25);text-align:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
#gate-token-block h3{margin:0 0 8px;font-size:20px}
#gate-token-block p{margin:0;line-height:1.6;white-space:pre-line}
</style>
<div id="gate-token-block" aria-hidden="true">
  <div class="panel">
    <h3>이 링크로는 설문을 진행하실 수 없습니다</h3>
    <p id="gate-token-msg">이 토큰은 유효하지 않거나 이미 사용되었습니다.</p>
  </div>
</div>
<script>
(function(){
  function jsonp(url, cb){
    var cbName = "cb_" + Math.random().toString(36).slice(2);
    window[cbName] = function(d){ try{ cb(d); } finally { try{ delete window[cbName]; }catch(_){}} };
    var s = document.createElement("script");
    s.src = url + (url.indexOf("?")>-1 ? "&" : "?") + "callback=" + cbName + "&_ts=" + Date.now();
    s.onerror = function(){ cb({ ok:false, status:"error" }); };
    document.head.appendChild(s);
  }
  function getToken(){
    try{ var u=new URL(location.href); return u.searchParams.get("token")||""; }catch(e){ return ""; }
  }
  function setStartEnabled(enabled, label){
    try{
      var btn = document.getElementById("startBtn") || document.querySelector("[data-role='start'], .start-btn, button.start");
      if (!btn) return;
      btn.disabled = !enabled;
      btn.classList.toggle("btn-disabled", !enabled);
      if (label) btn.textContent = label;
    }catch(_){}
  }
  function block(msg){
    var ov=document.getElementById("gate-token-block");
    var p=document.getElementById("gate-token-msg");
    if (p && msg) p.textContent = msg;
    if (ov){ ov.style.display="flex"; }
    setStartEnabled(false);
    try{
      document.querySelectorAll("a,button,input,select,textarea").forEach(function(el){
        if (el.tagName==="A"){ el.href="javascript:void(0)"; el.onclick=function(e){e.preventDefault();}; }
        else { el.disabled = true; el.setAttribute("aria-disabled","true"); }
      });
    }catch(_){}
  }
  function checkStatus(token, cb){
    var url = WEB_APP_URL + "?action=checkToken&token=" + encodeURIComponent(token);
    jsonp(url, function(res){
      if (!res || res.ok === false) return cb("error");
      cb(res.status); // "valid" | "used" | "invalid"
    });
  }

  document.addEventListener("DOMContentLoaded", function(){
    var token = getToken();
    if (!token){
      block("토큰이 없습니다. 메일의 개인 전용 링크로 접속해 주세요.");
      window.__TOKEN_GATE_BLOCKED__ = true;
      return;
    }
    if (typeof WEB_APP_URL !== "string" || !WEB_APP_URL){
      block("시스템 설정 오류로 진행할 수 없습니다. 관리자에게 문의해 주세요.");
      window.__TOKEN_GATE_BLOCKED__ = true;
      return;
    }

    // Initial quick check
    setStartEnabled(false, "검증 중…");
    checkStatus(token, function(status){
      if (status === "invalid"){
        window.__TOKEN_GATE_BLOCKED__ = true;
        block("유효하지 않은 링크입니다. 메일의 개인 전용 링크로 접속해 주세요.");
        return;
      }
      if (status === "used"){
        window.__TOKEN_GATE_BLOCKED__ = true;
        block("이미 사용된 링크입니다. 추가 응답은 불가능합니다.");
        return;
      }
      // valid now -> enable immediately
      window.__TOKEN_GATE_BLOCKED__ = false;
      setStartEnabled(true, null);

      // Just-in-time re-check on click before redirect
      try{
        var btn = document.getElementById("startBtn") || document.querySelector("[data-role='start'], .start-btn, button.start");
        if (btn){
          var orig = btn.onclick;
          btn.onclick = function(ev){
            if (window.__TOKEN_GATE_BLOCKED__) { ev.preventDefault(); return false; }
            // temporarily disable to avoid double clicks
            setStartEnabled(false, "최종 확인 중…");
            checkStatus(token, function(status2){
              if (status2 === "used" || status2 === "invalid" || status2 === "error"){
                window.__TOKEN_GATE_BLOCKED__ = true;
                block(status2 === "used"
                  ? "이미 사용된 링크입니다. 추가 응답은 불가능합니다."
                  : "유효하지 않은 링크입니다. 메일의 개인 전용 링크로 접속해 주세요.");
                return false;
              }
              // still valid -> proceed with original handler
              window.__TOKEN_GATE_BLOCKED__ = false;
              setStartEnabled(true, null);
              if (typeof orig === "function"){
                return orig.call(btn, ev);
              }
              // if original handler relied on default <a> navigation, let it happen
              // for safety, do nothing special here
            });
            // prevent immediate navigation until re-check completes
            ev.preventDefault();
            return false;
          };
        }
      }catch(_){}
    });
  });
})();
</script>
</body>
</html>
